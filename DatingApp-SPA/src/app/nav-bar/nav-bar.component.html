<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">Dating App</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li *ngIf="isLoggedIn()" class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/members']"
            >Matches <span class="sr-only">(current)</span></a
          >
        </li>
        <li *ngIf="isLoggedIn()" class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/lists']">Lists</a>
        </li>
        <li *ngIf="isLoggedIn()" class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/messages']">Messages</a>
        </li>
      </ul>

      <div dropdown *ngIf="isLoggedIn()" class="dropdown">
        <a class="dropdown-toggle text-light" dropdownToggle>
          Welcome {{ authService.decodedToken.unique_name }}
        </a>
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a class="dropdown-item" href="#"
            ><i class="fa fa-user"></i> Edit Profile</a
          >
          <div class="dropdown-devider"></div>
          <a class="dropdown-item" (click)="logout()"
            ><i class="fa fa-sign-out"></i> Logout</a
          >
        </div>
      </div>

      <form
        *ngIf="!isLoggedIn()"
        #loginForm="ngForm"
        class="form-inline my-2 my-lg-0"
        (ngSubmit)="login()"
      >
        <input
          name="username"
          class="form-control mr-sm-2"
          type="text"
          placeholder="Username"
          [(ngModel)]="model.username"
          required
        />
        <input
          name="password"
          class="form-control mr-sm-2"
          type="password"
          placeholder="Password"
          [(ngModel)]="model.password"
          required
        />
        <button
          [disabled]="!loginForm.valid"
          class="btn btn-success my-2 my-sm-0"
          type="submit"
        >
          Login
        </button>
      </form>
    </div>
  </div>
</nav>
